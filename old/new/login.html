<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id='login-page'>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">
                        <img src="img/index/logo_v4.png" alt="logo">
                    </a>
                </div>
                <div class="navbar-left">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">首页</a></li>
                        <li><a href="#">单词</a></li>
                        <li><a href="#">听力</a></li>
                        <li><a href="#">口语</a></li>
                        <li><a href="#">新闻</a></li>
                        <li><a href="#">读书</a></li>
                        <li><a href="#">炼句</a></li>
                        <li><a href="#">课程</a></li>
                        <li><a href="#">社区</a></li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="#">登录</a></li>
                        <li><a href="#">注册</a></li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="#">帮助</a></li>
                    </ul>
                </div>
                <!-- <div class="login">
                          <a href="#">登录</a>
                          <span>.</span>
                          <a href="#">注册</a>
                        </div> -->
            </div>
        </nav>
        <div class="mian container">
            <div class="login-content clearfix">
                <div class="left">
                    <div class="carousel slide" data-ride="carousel" id="myCarousel">
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="img/index/intro-client-checkin.png" alt="intro-client-checkin">
                                <div class="carousel-caption">
                                    <h3>坚持打卡</h3>
                                    <p>享受学习的快乐</p>
                                </div>
                            </div>
                            <div class="item">
                                <img src="img/index/intro-client-community.png" alt="intro-client-community">
                                <div class="carousel-caption">
                                    <h3>学习社区</h3>
                                    <p>加入小组，和小伙伴们一起坚持</p>
                                </div>
                            </div>
                            <div class="item">
                                <img src="img/index/intro-client-insurance.png" alt="intro-client-insurance">
                                <div class="carousel-caption">
                                    <h3>考试保险</h3>
                                    <p>备考用扇贝，没过就赔钱</p>
                                </div>
                            </div>
                            <div class="item">
                                <img src="img/index/intro-client-academy.png" alt="intro-client-academy">
                                <div class="carousel-caption">
                                    <h3>扇贝课程</h3>
                                    <p>更少的时间，更好的效果</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h3>欢迎来到扇贝</h3>
                    <form class="login-form" name="login-form">
                        <div class="input-wrap">
                            <input type="text" class="name" placeholder="用户名 / 邮箱 / 手机号" name="username">
                            <i class="user-icon"></i>
                        </div>
                        <div class="input-wrap" id="password">
                            <input type="password" class="password" placeholder="密码" name="password">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="input-wrap hide" id="two">
                            <input type="text" class="two-step-token-input" placeholder="两步验证密码" name="token" data-not-required="true">
                            <i class="lock-icon"></i>
                        </div>
                        <div class="input-wrap captcha hide">
                            <input type="text" class="captcha-input" placeholder="验证码(不区分大小写)" name="code" data-not-required="true">
                            <i class="captcha-icon"></i>
                            <!-- <img src="https://www.shanbay.com/captcha/image/d19b2bf3121b80b9e4eb5b087cbdb5b1ce179170/"> -->
                        </div>
                        <a href="/web/account/register" class="register-text">
                              "还没有账号？"
                              <span>去注册</span>
                            </a>
                        <a href="/web/account/reset" class="forget">
                            忘记密码</a>
                        <div class="clearfix"></div>
                        <div class="submit-box">
                            <button class="button login-button disable" type="submit">登录</button>
                        </div>
                        <p class="account-error-hint"></p>
                    </form>
                    <div class="third-title">
                        OR
                    </div>
                    <div class="third-wrap" id="weixin">
                        <a href="#">
                            <i class="weixin-icon"></i>
                        </a>
                        <p>微信登录</p>
                    </div>
                    <div class="third-wrap" id="weibo">
                        <a href="#">
                            <i class="weibo-icon"></i>
                        </a>
                        <p>微博登录</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
